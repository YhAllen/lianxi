<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动态创建表格</title>
	<style type="text/css">
		table{
			width: 600px;
			border-collapse: collapse;
			text-align: center;
		}
		td,th{
			border: 1px solid #ccc;
		}
	</style>
	<script type="text/javascript">
		var json='[{"ename":"Tom","salary":5000,"age":25},{"ename":"John","salary":7000,"age":28},{"ename":"Mary","salary":6000,"age":26}]';
		var emps=eval('('+json+')');
		console.log(emps);
		window.onload=function(){
			var table=document.createElement("table");
			var tr=document.createElement("tr");
			var thname=document.createElement("th");
			var thsalary=document.createElement("th");
			var thage=document.createElement("th");
			thname.innerHTML="姓名";
			thsalary.innerHTML="薪资";
			thage.innerHTML="年龄";
			tr.appendChild(thname);
			tr.appendChild(thsalary);
			tr.appendChild(thage);
			table.appendChild(tr);

			for (var i = 0; i < emps.length; i++) {
				var tr=document.createElement("tr");
				var tdname=document.createElement("td");
				var tdsalary=document.createElement("td");
				var tdage=document.createElement("td");
				tdname.innerHTML=emps[i].ename;
				tdsalary.innerHTML="&yen;"+emps[i].salary.toFixed(2);
				tdage.innerHTML=emps[i].age;
				tr.appendChild(tdname);
				tr.appendChild(tdsalary);
				tr.appendChild(tdage);
				table.appendChild(tr);
			}
			document.querySelector("#data").appendChild(table);
		}
	</script>
</head>
<body>
	<div id="data"></div>
</body>
</html>
