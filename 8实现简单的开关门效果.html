<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>读取并修改元素的内容</title>
	<style type="text/css">
		div{
			float:left;
			height: 100px;
			line-height: 100px;
		}
		#d1,#d3{
			background-color: #ccff00;
		}
		#d2{
			cursor: pointer;
			background-color: #ffcc00;
		}
		/*.open{
			display: block;
		}
		.hide{
			display: none;
		}*/
	</style>
	<script type="text/javascript">
		function toggle(d2){
			// console.log(d2.innerHTML);
			// console.log(d2.textContent);
			// console.log(d2.innerText);
			if(d2.innerHTML=="&lt;&lt;"){
				d2.innerHTML="&gt;&gt;";
				document.querySelector("#d1").style.display="none";
				//document.getElementById("d1").className="hide";
			}else{
				d2.innerHTML="&lt;&lt;";
				document.querySelector("#d1").style.display="block";
				//document.getElementById("d1").className="open";
			}
		}
	</script>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2" onclick="toggle(this)"><<</div>
	<div id="d3">内容的主体</div>
</body>
</html>
